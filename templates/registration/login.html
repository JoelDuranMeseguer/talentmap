{% extends "base.html" %}
{% block title %}Entrar · TalentMap{% endblock %}
{% block content %}
<div class="container">
  <div class="talentmap-auth-container">
    <div class="card talentmap-auth-card">
      <h3 class="mb-3">Entrar</h3>
      {% if form.errors %}
        <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="id_username">Usuario</label>
          <input type="text" name="username" class="form-control" id="id_username" autofocus required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_password">Contraseña</label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
