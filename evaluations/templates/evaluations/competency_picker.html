<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Competencias · {{ employee }}</title>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h3 class="mb-1">Competencias</h3>
      <div class="text-muted">{{ employee }} · {{ cycle.name }}</div>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'eval_home' cycle.id %}">Volver</a>
  </div>

  <hr/>

  <div class="card p-3">
    <div class="text-muted mb-2">Elige una competencia para evaluar:</div>
    <div class="list-group">
      {% for r in reqs %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           href="{% url 'edit_quantitative' cycle.id employee.id r.competency.id %}">
          <div>
            <div class="fw-semibold">{{ r.competency.name }}</div>
            <div class="text-muted small">Requerido hasta nivel {{ r.required_level }}</div>
          </div>
          <span class="badge text-bg-secondary">Abrir</span>
        </a>
      {% empty %}
        <div class="text-muted">Este rol no tiene perfil ideal configurado (RoleCompetencyRequirement).</div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
